<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status - Three.js AI Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0E1117;
            --bg-secondary: #161B22;
            --bg-tertiary: #2D333B;
            --accent-blue: #58A6FF;
            --accent-purple: #58A6FF;
            --accent-green: #00D4AA;
            --accent-orange: #FFB84D;
            --text-primary: #F0F6FC;
            --text-secondary: #8B949E;
            --text-muted: #8B949E;
            --border-color: #2D333B;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
            text-decoration: none;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-blue);
        }

        /* Payment Status Card */
        .payment-status-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .status-icon.success {
            color: var(--accent-green);
        }

        .status-icon.error {
            color: var(--error);
        }

        .status-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .status-message {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .details-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 14px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #4a90e2;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-direction: column;
            gap: 20px;
        }
        #loadingOverlay i {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading...</p>
    </div>

    <header class="header">
        <a href="./" class="logo">
            <i class="fas fa-cube"></i>
            <span>Three.js AI Studio</span>
        </a>
        
        <div class="user-menu">
            <img id="userAvatar" src="" alt="Avatar" class="avatar">
            <span id="userName">Loading...</span>
        </div>
    </header>

    <div class="container">
        <div class="payment-status-card">
            <div id="statusIcon" class="status-icon"></div>
            <h1 id="statusTitle" class="status-title"></h1>
            <p id="statusMessage" class="status-message"></p>

            <div class="actions">
                <a href="./" class="btn btn-primary">
                    <i class="fas fa-code"></i> Go to Workspace
                </a>
                <a href="./billing" class="btn btn-secondary">
                    <i class="fas fa-credit-card"></i> View Billing
                </a>
                <a href="./billing" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <button class="btn btn-secondary" onclick="window.close()">
                    <i class="fas fa-times"></i> Close Window
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script>
        const API_BASE = 'https://three-ai-studio.warpzone.workers.dev';
        const auth = new Auth(API_BASE);

        document.addEventListener('DOMContentLoaded', function() {
            auth.redirectIfUnauthenticated();
            initializePage();
        });

        async function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const isCancelled = urlParams.get('cancelled') === 'true';
            const isError = urlParams.get('error') === 'payment_failed';

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex'; // Show loading initially

            // Load user profile for header
            const userData = await loadUserProfile(API_BASE, auth.getToken());
            if (userData) {
                document.getElementById('userName').textContent = userData.user.name;
                document.getElementById('userAvatar').src = userData.user.avatar;
            }

            if (isCancelled) {
                displayCancelled();
            } else if (isError) {
                displayError();
            } else {
                // Default to generic cancellation if no clear status
                displayCancelled("Your payment process was interrupted or not completed.");
            }

            loadingOverlay.style.display = 'none'; // Hide loading after processing
        }

        function displayCancelled(message = 'Your payment was cancelled. No charges were made.') {
            document.getElementById('statusIcon').className = 'status-icon error fas fa-times-circle';
            document.getElementById('statusTitle').textContent = 'Payment Cancelled';
            document.getElementById('statusMessage').textContent = message;
        }

        function displayError(message = 'There was an issue processing your payment. Please try again or contact support.') {
            document.getElementById('statusIcon').className = 'status-icon error fas fa-exclamation-triangle';
            document.getElementById('statusTitle').textContent = 'Payment Failed!';
            document.getElementById('statusMessage').textContent = message;
        }
    </script>
</body>
</html>
